var loadStringData = function() {
  userInput = $.parseJSON($("#json-input").val());

  $("#json-container").text(JSON.stringify(userInput));
  
  var options = {
    node: userInput
  };
  $("#tree-container").html("");
  $("#tree-container").drawTree(options);
};
